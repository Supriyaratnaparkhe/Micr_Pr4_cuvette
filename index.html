<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" class="rel">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <p>calculator</p>
            </div>
            <div class="display">
                <div class="inputValue" id="input">00</div>
            </div>
            <div class="keypad">
                <div class="buttons">
                    <button onclick="getButtonValue('7')" class="btn">7</button>
                    <button onclick="getButtonValue('8')" class="btn">8</button>
                    <button onclick="getButtonValue('9')" class="btn">9</button>
                    <button onclick="getButtonValue('DEL')" class="btn">DEL</button>
                    <button onclick="getButtonValue('4')" class="btn">4</button>
                    <button onclick="getButtonValue('5')" class="btn">5</button>
                    <button onclick="getButtonValue('6')" class="btn">6</button>
                    <button onclick="getButtonValue('+')" class="btn">+</button>
                    <button onclick="getButtonValue('1')" class="btn">1</button>
                    <button onclick="getButtonValue('2')" class="btn">2</button>
                    <button onclick="getButtonValue('3')" class="btn">3</button>
                    <button onclick="getButtonValue('-')" class="btn">-</button>
                    <button onclick="getButtonValue('.')" class="btn">.</button>
                    <button onclick="getButtonValue('0')" class="btn">0</button>
                    <button onclick="getButtonValue('/')" class="btn">/</button>
                    <button onclick="getButtonValue('x')" class="btn">X</button>
                
                </div>
                <div class="special-button">
                    <button onclick="getButtonValue('RESET')" class="btn" id="reset">RESET</button>
                    <button onclick="getButtonValue('=')" class="btn" id="equal">=</button>
                </div>
                
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
